name: Create Release

on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.create-tag.outputs.TAG }}

    steps:
      - uses: actions/checkout@v4

      - id: check_commit
        run: |
          # Checking Last Commit
          COMMIT_MSG=$(git --no-pager log -1 --pretty=%B)
          if [[ "${COMMIT_MSG}" =~ Release\ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "VERSION=${BASH_REMATCH[1]}" >> "${GITHUB_ENV}"
          else
            echo "Not a release commit."
            exit 0
          fi

      - id: create-tag
        if: ${{ env.VERSION != '' }}
        run: |
          # Creating Tag and Release for ${{ env.VERSION }}
          TAG="v${VERSION}"

          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "${TAG}" -m "Release ${VERSION}"
          git push origin "${TAG}"
          gh release create "${TAG}" --notes-from-tag

          echo "TAG=${TAG}" >> "${GITHUB_OUTPUT}"

  create-docker-image:
    name: Pushlish Docker Image to Docker Hub
    if: ${{ needs.create-release.outputs.TAG != '' }}
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: robertderose/esh-template-check

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
